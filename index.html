<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment3 form</title>
</head>
<body>
    <fieldset>
        <legend>Personel Details</legend>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname" placeholder="First" required>
        <br><br>
        <label for="midname">Middle Name:</label>
        <input type="text" name="midname" id="midname" placeholder="Middle" required>
        <br><br>
        <label for="lastname">last  Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="last" required>
        <br><br>
        <label for="courses">Course: </label>
        <select name="course" id="courses">
        <option value="course" selected>Course</option>
        <option value="BBA">BBA</option>
        <option value="BCA">BCA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.Tech">M.Tech</option>
    </select>
    <br><br>
    <label for="DOB">Date of Birth</label>
    <input type="date" name="DOB" id="DOB">
    <br><br>
    <label for="phone">phone</label>
    <input type="number" name="phone" id="phone">
    <br><br>
     <label for="address">Address:</label>
     <br><br>
     <textarea name="textarea" id="address" cols="30" rows="10"></textarea>
     <br><br>
     <label for="email">Email:</label>
     <input type="email" name="email" id="email">
     <br><br>
     <label for="password">Password</label>
     <input type="email" name="password" id="password">
     <br><br>
     <label for="verify">Re-Type Password</label>
     <input type="password" name="password" id="verify">
     <br><br>
     <input type="checkbox" name="checkbox" id="checkbox">
     <label for="checkbox">Apply Term and Condition</label>
     <br><br>
     <label for="file">Chosefile</label>
     <input type="file" name="file" id="file">
     <br><br>
     <label for="color">Choose color</label>
     <input type="color" name="color" id="color">
     <br><br>
     <button type="reset">Reset</button>
     <button type="submit">Button</button>
    </fieldset>
</body>
</html>
